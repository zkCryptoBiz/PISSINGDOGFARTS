<div id="airdropModal" style="display: none;">

            <span>Create an image, post it to Twitter with @pissingdogfarts and fill out this form to participate in AirDrop.</span></br></br>

    <script>
        const canvas = document.getElementById('photoCanvas');
        const ctx = canvas.getContext('2d');
        const uploadBackground = document.getElementById('uploadBackground');
        const addImageInput = document.getElementById('addImage');
        const downloadBtn = document.getElementById('download');
        const tweetBtn = document.getElementById('tweet');

        let background = new Image();
        let overlay = new Image();
        overlay.src = 'dogs.png?v=1';

        let additionalImages = [];
        let isBackgroundChanged = false;

        function renderCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (background.src) {
                ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
            }
            if (isBackgroundChanged) {
                ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
            }
            additionalImages.forEach(img => {
                ctx.drawImage(img.image, img.x, img.y, img.width, img.height);
            });
        }

        uploadBackground.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    background.src = event.target.result;
                    background.onload = () => {
                        isBackgroundChanged = true;
                        additionalImages = []; // Clear previous additional images
                        renderCanvas();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        addImageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        additionalImages.push({
                            image: img,
                            x: 100,
                            y: 100,
                            width: 200,
                            height: 200
                        });
                        renderCanvas();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        background.src = 'dogs.jpeg?v=1';
        background.onload = () => {
            renderCanvas();
        };

        canvas.addEventListener('mousedown', (e) => {
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;
            for (let i = additionalImages.length - 1; i >= 0; i--) {
                const img = additionalImages[i];
                if (
                    mouseX >= img.x &&
                    mouseX <= img.x + img.width &&
                    mouseY >= img.y &&
                    mouseY <= img.y + img.height
                ) {
                    canvas.selectedImage = img;
                    canvas.offsetX = mouseX - img.x;
                    canvas.offsetY = mouseY - img.y;
                    canvas.dragging = true;
                    return;
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (canvas.dragging && canvas.selectedImage) {
                const img = canvas.selectedImage;
                img.x = e.offsetX - canvas.offsetX;
                img.y = e.offsetY - canvas.offsetY;
                renderCanvas();
            }
        });

        canvas.addEventListener('mouseup', () => {
            canvas.dragging = false;
            canvas.selectedImage = null;
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'PissingDogFarts.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        tweetBtn.addEventListener('click', () => {
            const tweetText = "I’ve just farted while pissing with @pissingdogfarts new Fartcoin fork";
            const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
            window.open(tweetUrl, '_blank');
        });
        
        // Обработка кнопки Airdrop
document.getElementById('airdropBtn').addEventListener('click', () => {
    document.getElementById('airdropModal').style.display = 'flex'; // Показываем модальное окно
});

// Обработка закрытия модального окна
document.getElementById('closeModal').addEventListener('click', () => {
    document.getElementById('airdropModal').style.display = 'none'; // Закрываем модальное окно
});

// Обработка отправки формы
document.getElementById('airdropForm').addEventListener('submit', (e) => {
    e.preventDefault(); // Отменяем стандартное поведение формы

    const twitter = document.getElementById('twitter').value;
    const wallet = document.getElementById('wallet').value;

    // Отправляем данные на сервер для записи в базу данных
    fetch('save_wallet.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ twitter, wallet })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Airdrop information saved successfully!');
        } else {
            alert('Error saving information.');
        }
        document.getElementById('airdropModal').style.display = 'none'; // Закрываем модальное окно после отправки
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error submitting the form.');
    });
});

    </script>
